services:
  postgres:
    image: postgres:15-alpine
    container_name: media-player-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-media_player}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-media_player}']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: media-player-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-media_player}
      PORT: 3000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
      MEDIA_PATH: /app/media
    volumes:
      - ./backend/src:/app/backend/src
      - ./shared/src:/app/shared/src
      - media_data:/app/media
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: development
    container_name: media-player-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./frontend/index.html:/app/frontend/index.html
      - ./shared/src:/app/shared/src
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  postgres_data:
  media_data:
